<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Stylesheets -->
  <link rel="stylesheet" href="../technical/css/main.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.13.11/dist/katex.min.css">


  <!-- Scripts -->
  <script defer src="https://cdn.jsdelivr.net/npm/katex@0.13.11/dist/katex.min.js"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/katex@0.13.11/dist/contrib/auto-render.min.js" 
    onload="renderMathInElement(document.body);"></script>
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
  <script type="module" src="../technical/js/main.js"></script>

  <script>
    (function() {
      try {
        var theme = localStorage.getItem('theme');
        if (theme) {
          document.documentElement.setAttribute('data-theme', theme);
        } else if (window.matchMedia('(prefers-color-scheme: dark)').matches) {
          document.documentElement.setAttribute('data-theme', 'dark');
        } else {
          document.documentElement.setAttribute('data-theme', 'light');
        }
      } catch (e) {}
    })();
  </script>

  <title>Projects | Elio Huang</title>
</head>
<body>
  <div id="loader" class="loader-overlay">
    <div class="loader-spinner"></div>
  </div>
  <div id="navbar-placeholder"></div>
  <div id="mobile-sidebar-placeholder"></div>

  <div class="main-container">
    <div class="main-content">
      <h1 class="subpage-title">
        Projects
        <span class="last-updated" id="last-updated" title="Last Updated"></span>
      </h1>
      <div class="divider"></div>
      
      <div class="projects-list">
        <!-- Project boxes will be inserted here by JavaScript -->
      </div>
    </div>
  </div>

  <div id="footer-placeholder"></div>
  <script>
    window.addEventListener('DOMContentLoaded', function() {
      setTimeout(function() {
        const loader = document.getElementById('loader');
        if (loader) {
          loader.style.opacity = '0';
          loader.style.pointerEvents = 'none';
          setTimeout(() => loader.remove(), 400);
        }
      }, 750);
    });
  </script>
  <script type="module">
    import { initComponentPlaceholders } from '../technical/js/ui-loader.js';
    import { initTheme, initSidebar, initScrollEffects } from '../technical/js/ui-effects.js';
    initComponentPlaceholders();
    setTimeout(() => {
      if (document.querySelector('.nav-bar')) initScrollEffects();
      if (document.querySelector('.menu-btn') && document.querySelector('.mobile-sidebar')) initSidebar();
      if (document.getElementById('theme-toggle')) initTheme();
    }, 200);
  </script>
  <script type="module" src="../technical/js/data-projects.js"></script>
</body>
</html>
