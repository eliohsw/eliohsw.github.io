<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Stylesheets -->
  <link rel="stylesheet" href="../css/main.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.13.11/dist/katex.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@400;700&display=swap">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Noto+Serif+TC:wght@400;700&display=swap">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Noto+Serif+JP:wght@400;700&display=swap">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Noto+Serif+KR:wght@400;700&display=swap">

  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@100..900&display=swap">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital,wght@0,400..800;1,400..800&display=swap">

  <!-- Scripts -->
  <script defer src="https://cdn.jsdelivr.net/npm/katex@0.13.11/dist/katex.min.js"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/katex@0.13.11/dist/contrib/auto-render.min.js" 
    onload="renderMathInElement(document.body);"></script>
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
  <script type="module" src="../js/main.js"></script>

  <script>
    (function() {
      try {
        var theme = localStorage.getItem('theme');
        if (theme) {
          document.documentElement.setAttribute('data-theme', theme);
        } else if (window.matchMedia('(prefers-color-scheme: dark)').matches) {
          document.documentElement.setAttribute('data-theme', 'dark');
        } else {
          document.documentElement.setAttribute('data-theme', 'light');
        }
      } catch (e) {}
    })();
  </script>

  <title>Projects | Elio Huang</title>
</head>
<body>
  <div id="loader" class="loader-overlay">
    <div class="loader-spinner"></div>
  </div>
  <nav class="nav-bar">
    <!-- Mobile Menu Button -->
    <div class="menu-btn">
      <ion-icon name="menu-sharp"></ion-icon>
    </div>
    <a href="/" class="logo">@eliohsw</a>
    <div class="nav-links">
      <a href="/">ABOUT</a>
      <a href="/projects">PROJECTS</a>
    </div>
    <div class="toggle-group">
      <div id="system-toggle" class="system-toggle">
        <div class="system-indicator"></div>
      </div>
      <div id="theme-toggle" class="theme-toggle">
        <div class="toggle-circle"></div>
      </div>
    </div>
  </nav>
  <div class="mobile-sidebar">
    <div class="sidebar-links">
      <a href="/">ABOUT</a>
      <a href="/projects">PROJECTS</a>
    </div>
  </div>
  <div class="main-container">
    <div class="main-content">
      <h1>Projects</h1>
      <div class="divider"></div>
      <div class="projects-list">
        <!-- Add your project entries here -->
        <p>Project entries coming soon...</p>
      </div>
    </div>
  </div>
  <footer>
    <p>&copy; 2025 Elio Huang</p>
  </footer>
  <script>
    window.addEventListener('DOMContentLoaded', function() {
      setTimeout(function() {
        const loader = document.getElementById('loader');
        if (loader) {
          loader.style.opacity = '0';
          loader.style.pointerEvents = 'none';
          setTimeout(() => loader.remove(), 400);
        }
      }, 750);
    });
  </script>
</body>
</html>
