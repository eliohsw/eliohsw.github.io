# Jekyll Configuration
title: "Elio Huang"
description: "Hi, I'm Elio."
url: "https://eliohsw.github.io"
baseurl: ""

# Collections configuration
collections:
  projects:
    output: true
    permalink: /projects/:year/:month/:day/:name/
    redirect_from:
      - /projects/:name/
  blog:
    output: true
    permalink: /blog/:year/:month/:day/:name/
    redirect_from:
      - /blog/:name/

# Collections paths (using relative paths from site root)
collections_dir: _content

# Defaults for collections
defaults:
  - scope:
      path: ""
      type: "projects"
    values:
      layout: "project"
  - scope:
      path: ""
      type: "blog"
    values:
      layout: "blog-post"

# Build settings
markdown: kramdown
highlighter: rouge
excerpt_separator: "\n\n"
kramdown:
  syntax-highlighter: rouge
  syntax_highlighter_opts:
    block:
      line_numbers: true
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-redirect-from
  - jekyll-seo-tag

# Exclude files from processing
exclude:
  - Gemfile
  - Gemfile.lock
  - README.md
  - serve.sh

# Include underscore directories for regular pages
include:
  - _pages
