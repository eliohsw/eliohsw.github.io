<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Stylesheets -->
  <link rel="stylesheet" href="{{ site.baseurl }}/{{ page.css_path | default: 'technical/css/main.css' }}">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.13.11/dist/katex.min.css">
  {% if page.include_tikz %}
  <link rel="stylesheet" type="text/css" href="https://tikzjax.com/v1/fonts.css">
  {% endif %}

  <!-- Scripts -->
  <script defer src="https://cdn.jsdelivr.net/npm/katex@0.13.11/dist/katex.min.js"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/katex@0.13.11/dist/contrib/auto-render.min.js" 
    onload="renderMathInElement(document.body);"></script>
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
  {% if page.include_tikz %}
  <script src="https://tikzjax.com/v1/tikzjax.js"></script>
  {% endif %}
  <script type="module" src="{{ site.baseurl }}/{{ page.js_main_path | default: 'technical/js/main.js' }}"></script>

  <!-- Theme initialization script -->
  <script>
    (function() {
      try {
        var theme = localStorage.getItem('theme');
        if (theme) {
          document.documentElement.setAttribute('data-theme', theme);
        } else if (window.matchMedia('(prefers-color-scheme: dark)').matches) {
          document.documentElement.setAttribute('data-theme', 'dark');
        } else {
          document.documentElement.setAttribute('data-theme', 'light');
        }
      } catch (e) {}
    })();
  </script>

  <title>{{ page.title | default: site.title | default: "Elio Huang" }}</title>
  <link rel="icon" href="{{ site.baseurl }}/{{ page.favicon_path | default: 'technical/assets/icons/favicon.png' }}">
</head>
